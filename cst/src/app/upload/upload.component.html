<div style="text-align:center; margin-top: 100px;" *ngIf="!isUploadDisabled"><mat-card style="margin-top:10px; width: 50%;">  
    <mat-card-content>  
        <ul>  
            <li *ngFor="let file of files">  
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                <span id="file-label">  
                      {{file.data.name}}
                </span>  
            </li>  
        </ul>  
    </mat-card-content> 

    <mat-card-actions>  
        <button mat-button color="warn" (click)="onClick()" >  
            <mat-icon>file_upload</mat-icon>  
            Upload  
        </button>  
    </mat-card-actions>  
</mat-card>
<input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept=".csv,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/xml" style="display:none;" /></div>
<br/>
<br/>
<div *ngIf="transactions?.length > 0">

    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef> reference </th>
          <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> reason </th>
          <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="isInvalidRecord">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">  </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.make-red]="row.isInvalidRecord"></tr>
      </table>
</div>
